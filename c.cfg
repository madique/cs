// nades
bind "4" "slot6"
bind "r" "slot7"
bind "v" "slot8"
bind "t" "slot10"
bind "0" "slot9"

// default
bind "w" "+forward"
bind "a" "+left"
bind "s" "+back"
bind "d" "+right"
bind "`" "toggleconsole"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"
bind "b" "buymenu"
bind "e" "+use;+cl_show_team_equipment"
bind "g" "drop"
bind "c" "+voicerecord"
bind "q" "lastinv"
bind "f" "+reload"
bind "p" "toggle cl_showfps 1 0"
