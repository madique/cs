clear
          
//dropall
alias "+drop_item" "slot1; slot2; slot3; slot4; slot5; slot6; slot7; slot8; slot9"
alias "-drop_item" "drop"

//	KEYBOARD	//

// nades
bind "4" "slot6"
bind "r" "slot7"
bind "v" "slot8"
bind "t" "slot10"
bind "0" "slot9"

// default
bind "w" "+forward"
bind "a" "+left"
bind "s" "+back"
bind "d" "+right"
bind "`" "toggleconsole"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"
bind "b" "buymenu"
bind "e" "+use;+cl_show_team_equipment"
bind "g" "drop"
bind "c" "+voicerecord"
bind "q" "lastinv"
bind "f" "+reload"
bind "p" "toggle cl_showfps 1 0"
bind "o" "+drop_item; -drop_item; +drop_item; -drop_item; +drop_item; -drop_item; +drop_item; -drop_item; +drop_item; -drop_item; +drop_item; -drop_item; +drop_item; -drop_item; +drop_item; -drop_item; +drop_item; -drop_item"
bind "y" "messagemode"
bind "u" "messagemode2"
bind "CAPSLOCK" "toggle cl_radar_scale 1 0.3"
bind "SPACE" "+jump"
bind "TAB" "+showscores"
bind "ESCAPE" "cancelselect"
bind "SHIFT" "+duck"
bind "CTRL" "+sprint"
bind "z" "slot9"
bind "x" "toggle voice_modenable"
bind "ALT" ""
bind "KP_MULTIPLY" "say !stay"
bind "KP_MINUS" "say !switch"
bind "DEL" "callvote StartTimeOut"
bind "END" "vote option1"
bind "PGDN" "vote option2"

// mouse
