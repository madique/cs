bind "MWHEELUP" "+jump"
bind "MWHEELDOWN" "" 
bind "MOUSE_X" "yaw"
bind "MOUSE_Y" "pitch"
sensitivity "0.9"
zoom_sensitivity_ratio "1.0"

// buymenu
